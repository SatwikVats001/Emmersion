<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Vehicle Manager</h1>

  <div class="form-container">
    <h2>Register</h2>
    <input id="reg-username" placeholder="Username">
    <input id="reg-password" type="password" placeholder="Password">
    <input id="reg-email" placeholder="Email">
    <input id="reg-age" type="number" placeholder="Age">
    <button onclick="register()">Register</button>
  </div>

  <div class="form-container">
    <h2>Login</h2>
    <input id="login-username" placeholder="Username">
    <input id="login-password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div id="vehicle-section" style="display:none">
    <h2>Vehicles</h2>
    <input id="make" placeholder="Make">
    <input id="model" placeholder="Model">
    <input id="year" type="number" placeholder="Year">
    <button onclick="createVehicle()">Add Vehicle</button>

    <ul id="vehicle-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
